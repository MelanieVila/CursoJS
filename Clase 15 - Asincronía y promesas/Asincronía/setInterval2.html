<body>
    <body>
        <h1 id="tituloP">Ser</h1>

    <script>
        setInterval(alternar, 1000);

        function alternar(){ 
            $("#tituloP").text() == "Ser" ? $("#tituloP").text("No ser") : $("#tituloP").text("Ser"); 
        }

        /* El t√≠tulo alterna entre "Ser" y "No ser" cada 1 segundo, sin frenar */
    </script>
</body>
