<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Desde este link descargar librería usar CDN o Local -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" as="style">
    <title>Clase 14</title>
</head>

<body>
    <h1 id="titulo">Título</h1>
    <button id="tituloBoton">Cambiar título</button>

    <script>
    $("#tituloBoton").click(cambiarTitulo); // es lo mismo que: document.getElementById("#titulo").addEventListener("click", cambiarTitulo)

        function cambiarTitulo() {
            $("#titulo").text("Nuevo título");
        }
    </script>
</body>

</html>
