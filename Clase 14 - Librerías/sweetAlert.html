<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css" as="style">
    <title>Clase 14</title>
</head>

<body>
    <h1>Ejemplo de Sweet Alert Library</h1>
    <button id="alertaError">Error</button>
    <button id="alertaCool">Cool</button>
    <button id="alertaImagen">Imagen</button>
    <button id="alertaTemporizada">Temporizada</button>
    <button id="siOno">¿Sí o No?</button>
    
    <script>
        document.getElementById("alertaError").addEventListener("click", alertaError)
        document.getElementById("alertaCool").addEventListener("click", alertaCool)
        document.getElementById("alertaImagen").addEventListener("click", alertaImagen)
        document.getElementById("alertaTemporizada").addEventListener("click", alertaTemporizada)
        document.getElementById("siOno").addEventListener("click", siOno)

        function alertaError() {
            Swal.fire({
                title: 'Error!',
                text: 'Do you want to continue?',
                icon: 'error',
                confirmButtonText: 'Cool'
            })
        }

        function alertaCool() {
            Swal.fire({
                title: 'Error!',
                text: 'Do you want to continue?',
                icon: 'success',
                confirmButtonText: 'Cool'
            })
        }

        function alertaImagen() {
            Swal.fire({
                title: 'Sweet!',
                text: 'Modal with a custom image.',
                imageUrl: 'https://unsplash.it/400/200',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
            })
        }

        function alertaTemporizada() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 1500
            })
        }

        function siOno() {
            Swal.fire({
                title: 'Está seguro de eliminar el producto?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, seguro',
                cancelButtonText: 'No, no quiero'
            }).then((result) => {

                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Borrado!',
                        icon: 'success',
                        text: 'El archivo ha sido borrado'
                    })
                }
            })
        }
    </script>
</body>

</html>
